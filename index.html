<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            width: 700px;
            height: 400px;
            display: flex;
            align-items: center;
            position: relative;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background-color: rgba(193, 86, 86, 0.8);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(193, 86, 86, 1);
        }

        button i {
            font-size: 18px;
            transition: transform 0.3s ease-out;
        }

        button#leftButton {
            left: 15px;
        }

        button#rightButton {
            right: 15px;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                height: 300px;
            }

            button {
                width: 40px;
                height: 40px;
            }

            button i {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <button id="leftButton">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <img id="carousel" alt="Carousel Image">
            <button id="rightButton">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </main>
    <script>
        const img = document.getElementById('carousel');
        const rightButton = document.getElementById('rightButton');
        const leftButton = document.getElementById('leftButton');

        const images = [
            'radiant-sea-beach-sunset-colorful-bali-indonesia-128847098.webp',
            'nature-rectangular-brown-wooden-wallpaper.jpg',
            'coast-nature-rectangular-brown-wallpaper.jpg'
        ];

        img.src = images[0];
        let position = 0;

        function moveRight() {
            position = (position + 1) % images.length;
            img.src = images[position];
        }

        function moveLeft() {
            position = (position - 1 + images.length) % images.length;
            img.src = images[position];
        }

        rightButton.addEventListener("click", moveRight);
        leftButton.addEventListener("click", moveLeft);
    </script>
</body>

</html>
